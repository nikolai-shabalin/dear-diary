<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <!-- Основа книги -->
    <rect x="20" y="25" width="88" height="78" rx="4" ry="4" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>

    <!-- Страницы книги -->
    <rect x="24" y="29" width="80" height="70" rx="2" ry="2" fill="#ecf0f1"/>

    <!-- Линии текста -->
    <line x1="30" y1="40" x2="98" y2="40" stroke="#bdc3c7" stroke-width="1.5"/>
    <line x1="30" y1="48" x2="90" y2="48" stroke="#bdc3c7" stroke-width="1.5"/>
    <line x1="30" y1="56" x2="95" y2="56" stroke="#bdc3c7" stroke-width="1.5"/>
    <line x1="30" y1="64" x2="88" y2="64" stroke="#bdc3c7" stroke-width="1.5"/>
    <line x1="30" y1="72" x2="92" y2="72" stroke="#bdc3c7" stroke-width="1.5"/>
    <line x1="30" y1="80" x2="85" y2="80" stroke="#bdc3c7" stroke-width="1.5"/>
    <line x1="30" y1="88" x2="90" y2="88" stroke="#bdc3c7" stroke-width="1.5"/>

    <!-- Закладка -->
    <rect x="60" y="20" width="8" height="25" fill="#e74c3c" rx="2" ry="2"/>

    <!-- Обложка книги (верхняя часть) -->
    <rect x="20" y="25" width="88" height="20" rx="4" ry="4" fill="#3498db"/>

    <!-- Заголовок на обложке -->
    <text x="64" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Dear Diary</text>

    <style>
        @media (prefers-color-scheme: dark) {
            rect { fill: #34495e; }
            line { stroke: #7f8c8d; }
            text { fill: #ecf0f1; }
        }
    </style>
</svg>
